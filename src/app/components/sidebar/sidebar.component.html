<div class="row">
<div class="col-4">
    <div class="mt-3">
        <h3 class="ml-3">Customers</h3>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" data-toggle="modal"
                    data-target="#exampleModalCenter">98</button>
            </div>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label>Firstname</label>
                                    <input type="Firstname" class="form-control"
                                        placeholder="Firstname" formControlName = "firstName">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label>Lastname</label>
                                    <input type="Firstname" class="form-control"
                                        placeholder="Firstname" formControlName = "lastName">
                                  </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label>Username</label>
                                      <input type="Username" class="form-control"
                                          placeholder="Username" formControlName = "username">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label>Email</label>
                                      <input type="Email" class="form-control"
                                          placeholder="Email" formControlName = "email">
                                    </div>
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label>Password</label>
                                      <input type="Password" class="form-control"
                                          placeholder="Password" formControlName = "password">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label>Confirm Password</label>
                                      <input type="CPass" class="form-control"
                                          placeholder="Comfirm Password">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>DOB</label>
                                        <input type="date" class="form-control"
                                            placeholder="Date Of Birth" placeholder="dob"  formControlName = "dob">
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label>Mobile</label>
                                        <input type="number" class="form-control"
                                            placeholder="Mobile" placeholder="Mobile"  formControlName = "mobile">
                                      </div>
                                  </div>
                                  <div formGroupName="address">
                                  <div class="form-row" >
                                    <div class="form-group col-md-6">
                                      <label>Address</label>
                                      <input type="Address" class="form-control"
                                          placeholder="landmark" formControlName = "landmark" >
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" placeholder="city" formControlName = "city">
                                      </div>
                                  
                                  </div>
                              
                                
                                <div class="form-row">
                                 
                                  <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <input type="text" class="form-control" id="inputCity" placeholder="state" formControlName = "state">
                                  </div>
                                   
                                  <div class="form-group col-md-4">
                                    <label for="inputState">Country</label>
                                    <input type="text" class="form-control" id="inputCity" placeholder="Country" formControlName = "country">
                                  </div>
                                  <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip" placeholder="zipcode" formControlName = "zipcode">
                                  </div>
                                </div>
                            </div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" >Save changes</button>
                              </form>

                        </div>
                        <div class="modal-footer">
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row div-scroll">
                    <div class="col-sm-12">
                        <div class="list list-row block" *ngFor="let cus of customers">
                            <div class="list-item" data-id="19" (click)="showDetails(cus)">
                                <div><a href="#" data-abc="true"><span class="w-48 avatar gd-warning">S</span></a></div>
                                <div class="flex">
                                    <a href="#" class="item-author text-color" data-abc="true">{{cus.username}}</a>
                                    <div class="item-except text-muted text-sm h-1x">{{cus.email}}</div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>


    </div>
</div>
<div class="col-8">
    <app-admin [details]="detail"></app-admin>
</div>
